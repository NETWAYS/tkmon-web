define command{
        command_name    notify-host-by-thomaskrenn
        command_line    /usr/bin/printf "%b" "***** Icinga *****\n\nNotification Type: $NOTIFICATIONTYPE$\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\nInfo: $HOSTOUTPUT$\n\nDate/Time: $LONGDATETIME$\n\nTKMON Contact: $_HOSTTKMON_CONTACTPERSON$\nTKMON Email: $_HOSTTKMON_CONTACTEMAIL$\nTKMON Auth: $_HOSTTKMON_AUTHKEY$\n\n" >> /tmp/tkmon-notify.txt
        }

