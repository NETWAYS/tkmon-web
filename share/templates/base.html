<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/css/default.css">
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <!-- Add your site or application content here -->
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="{{ web_link("Index/Index") }}">{{ app_name }}</a>

                <ul class="nav">
                    <li><a href="#">DING</a></li>
                </ul>

                <ul class="nav pull-right">
                    <li><p class="navbar-text">Logged in as {{ user.getName() }}</p></li>
                {% if user.getAuthenticated == true %}
                    <li><a href="{{ web_link("System/Login/Logout") }}">Logout</a></li>
                {% else %}
                    <li class="divider-vertica">
                        <a href="{{ web_link("System/Login/Index") }}">Login</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="span2"></div>
            <div class="span10">
                {% block content %}
                {% autoescape false %}
                {{content}}
                {% endautoescape %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
